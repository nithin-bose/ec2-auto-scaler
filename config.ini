[main]
provider: aws
load_balancer: haproxy

[haproxy]
executable: haproxy
pid_file: /root/ec2-auto-scaler/run/haproxy.pid
config_file: /root/ec2-auto-scaler/example/haproxy.cfg
config_tpl: /root/ec2-auto-scaler/templates/HAProxy.tpl

[aws]
access_key_id: (your access key id)
secret_access_key: (your secret access key)

[cluster1]
region_name: us-east-1
scale_out_threshold: 60
scale_down_ratio: 0.7
node_type: t1.micro
ami: ami-f185ec98
node_option: spot
min_nodes: 2
max_nodes: 3
security_group: internal
health_check_url: http://serveraddress.com
